        git clone https://github.com/kenzok8/small package/small
        git clone https://github.com/xiaoqingfengATGH/feeds-xiaoqingfeng package/feeds-xiaoqingfeng
        rm -rf package/feeds-xiaoqingfeng/luci-app-sqm | true
